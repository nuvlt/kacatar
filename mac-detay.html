<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <!-- Dinamik SEO - JavaScript ile g√ºncellenecek -->
  <title id="page-title">‚öΩ Ma√ß Detayƒ± - Ka√ß Atar</title>
  <meta name="description" id="page-description" content="Futbol ma√ßƒ± skor tahmini">
  
  <!-- Open Graph - Dinamik -->
  <meta property="og:type" content="article">
  <meta property="og:url" id="og-url" content="https://kacatar.com/">
  <meta property="og:title" id="og-title" content="Ma√ß Detayƒ±">
  <meta property="og:description" id="og-description" content="Skor tahmini yap!">
  <meta property="og:image" id="og-image" content="https://kacatar.com/og-image.jpg">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" id="twitter-url" content="https://kacatar.com/">
  <meta property="twitter:title" id="twitter-title" content="Ma√ß Detayƒ±">
  <meta property="twitter:description" id="twitter-description" content="Skor tahmini yap!">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
  </style>
</head>
<body class="bg-gray-50">

  <!-- Header -->
  <header class="gradient-bg text-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 py-4">
      <a href="/" class="flex items-center gap-2 hover:opacity-80">
        <span class="text-3xl">‚öΩ</span>
        <h1 class="text-xl font-bold">Ka√ß Atar</h1>
      </a>
    </div>
  </header>

  <!-- Match Detail -->
  <main class="max-w-4xl mx-auto px-4 py-8">
    <div id="matchContainer" class="bg-white rounded-2xl shadow-lg p-8">
      <div class="text-center py-16">
        <div class="animate-spin inline-block rounded-full h-12 w-12 border-4 border-purple-500 border-t-transparent mb-4"></div>
        <p class="text-gray-500">Ma√ß y√ºkleniyor...</p>
      </div>
    </div>

    <!-- Payla≈üƒ±m Butonlarƒ± -->
    <div class="mt-8 bg-white rounded-2xl shadow-lg p-6">
      <h3 class="text-xl font-bold mb-4 text-center">üì§ Payla≈ü</h3>
      <div class="flex gap-4 justify-center flex-wrap">
        <button onclick="shareTwitter()" class="px-6 py-3 bg-blue-400 text-white rounded-lg font-semibold hover:bg-blue-500 transition">
          üê¶ Twitter
        </button>
        <button onclick="shareWhatsApp()" class="px-6 py-3 bg-green-500 text-white rounded-lg font-semibold hover:bg-green-600 transition">
          üí¨ WhatsApp
        </button>
        <button onclick="shareFacebook()" class="px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition">
          üìò Facebook
        </button>
        <button onclick="copyLink()" class="px-6 py-3 bg-gray-600 text-white rounded-lg font-semibold hover:bg-gray-700 transition">
          üîó Linki Kopyala
        </button>
      </div>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDeCQtEWfOyE1hnJHb_W2ktSTqkfUjPJNc",
      authDomain: "kac-atar.firebaseapp.com",
      projectId: "kac-atar",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // URL'den match ID al
    const urlParams = new URLSearchParams(window.location.search);
    const matchId = urlParams.get('id');

    if (!matchId) {
      window.location.href = '/';
    }

    async function loadMatch() {
      try {
        const matchDoc = await getDoc(doc(db, "matches", matchId));
        
        if (!matchDoc.exists()) {
          document.getElementById('matchContainer').innerHTML = `
            <div class="text-center py-16">
              <div class="text-6xl mb-4">üòî</div>
              <p class="text-xl text-gray-700 mb-4">Ma√ß bulunamadƒ±</p>
              <a href="/" class="px-6 py-3 bg-purple-600 text-white rounded-lg inline-block hover:bg-purple-700">
                Ana Sayfaya D√∂n
              </a>
            </div>
          `;
          return;
        }

        const match = matchDoc.data();
        const home = match.home || 'Home';
        const away = match.away || 'Away';
        const homeLogo = match.homeLogo || '';
        const awayLogo = match.awayLogo || '';
        const popularPred = match.popularPrediction || '‚Äî';
        const voteCount = match.voteCount || 0;
        const league = match.league || '';

        // SEO Meta g√ºncellemeleri
        const pageTitle = `${home} vs ${away} - Skor Tahmini | Ka√ß Atar`;
        const pageDesc = `${home} - ${away} ma√ßƒ± i√ßin skor tahmini yap! En pop√ºler tahmin: ${popularPred}. ${voteCount} ki≈üi tahmin yaptƒ±.`;
        const pageUrl = `https://kacatar.com/mac-detay.html?id=${matchId}`;

        document.title = pageTitle;
        document.getElementById('page-title').textContent = pageTitle;
        document.getElementById('page-description').content = pageDesc;
        
        // Open Graph
        document.getElementById('og-url').content = pageUrl;
        document.getElementById('og-title').content = pageTitle;
        document.getElementById('og-description').content = pageDesc;
        
        // Twitter
        document.getElementById('twitter-url').content = pageUrl;
        document.getElementById('twitter-title').content = pageTitle;
        document.getElementById('twitter-description').content = pageDesc;

        // Global deƒüi≈ükenler (payla≈üƒ±m i√ßin)
        window.matchData = { home, away, popularPred, voteCount, pageUrl };

        // Render
        document.getElementById('matchContainer').innerHTML = `
          <div class="text-center mb-6">
            <span class="inline-block px-4 py-2 bg-purple-100 text-purple-700 rounded-full text-sm font-semibold">
              ${league}
            </span>
          </div>

          <div class="grid grid-cols-3 gap-8 items-center mb-8">
            <div class="text-center">
              ${homeLogo ? `<img src="${homeLogo}" alt="${home}" class="w-32 h-32 mx-auto mb-4 object-contain">` : ''}
              <h2 class="text-2xl font-bold">${home}</h2>
            </div>

            <div class="text-center">
              <span class="text-5xl font-bold text-gray-300">VS</span>
            </div>

            <div class="text-center">
              ${awayLogo ? `<img src="${awayLogo}" alt="${away}" class="w-32 h-32 mx-auto mb-4 object-contain">` : ''}
              <h2 class="text-2xl font-bold">${away}</h2>
            </div>
          </div>

          <div class="bg-gradient-to-r from-purple-50 to-pink-50 rounded-xl p-6 text-center">
            <p class="text-sm text-gray-600 mb-2">En Pop√ºler Tahmin</p>
            <p class="text-5xl font-bold text-purple-600 mb-4">${popularPred}</p>
            <p class="text-gray-600">${voteCount} ki≈üi tahmin yaptƒ±</p>
          </div>

          <div class="mt-8 text-center">
            <a href="/?highlight=${matchId}" class="inline-block px-8 py-4 bg-gradient-to-r from-purple-600 to-pink-600 text-white rounded-xl font-bold text-lg hover:shadow-lg transition transform hover:scale-105">
              üéØ Sen de Tahmin Et
            </a>
          </div>
        `;

      } catch (error) {
        console.error('Load match error:', error);
      }
    }

    // Payla≈üƒ±m fonksiyonlarƒ±
    window.shareTwitter = function() {
      const { home, away, popularPred, pageUrl } = window.matchData;
      const text = `${home} vs ${away} ma√ßƒ± i√ßin tahminim: ${popularPred} üéØ‚öΩ`;
      const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(pageUrl)}`;
      window.open(url, '_blank', 'width=600,height=400');
    };

    window.shareWhatsApp = function() {
      const { home, away, popularPred, pageUrl } = window.matchData;
      const text = `${home} vs ${away} ma√ßƒ± i√ßin tahminim: ${popularPred} üéØ‚öΩ\n\n${pageUrl}`;
      const url = `https://wa.me/?text=${encodeURIComponent(text)}`;
      window.open(url, '_blank');
    };

    window.shareFacebook = function() {
      const { pageUrl } = window.matchData;
      const url = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(pageUrl)}`;
      window.open(url, '_blank', 'width=600,height=400');
    };

    window.copyLink = function() {
      const { pageUrl } = window.matchData;
      navigator.clipboard.writeText(pageUrl).then(() => {
        alert('‚úÖ Link kopyalandƒ±!');
      });
    };

    loadMatch();
  </script>
</body>
</html>
