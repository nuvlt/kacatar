<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Takım Logoları</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="max-w-6xl mx-auto py-10 px-4">
      <h1 class="text-3xl font-bold text-center mb-4">⚽ Takım Logoları</h1>
      <p class="text-center text-gray-500 mb-8">
        Firestore’dan canlı olarak yükleniyor
      </p>
      <div
        id="teamsContainer"
        class="grid grid-cols-4 sm:grid-cols-5 md:grid-cols-6 lg:grid-cols-8 gap-4"
      ></div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
      import {
        getFirestore,
        collection,
        onSnapshot,
      } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

      const firebaseConfig = {
 apiKey: "AIzaSyDeCQtEWfOyE1hnJHb_W2ktSTqkfUjPJNc",
    authDomain: "kac-atar.firebaseapp.com",
    projectId: "kac-atar",
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const teamsRef = collection(db, "teams");

      const container = document.getElementById("teamsContainer");

      onSnapshot(
        teamsRef,
        (snapshot) => {
          container.innerHTML = "";
          snapshot.forEach((docSnap) => {
            const team = docSnap.data();
            const logo = team.logo || "https://via.placeholder.com/80?text=No+Logo";
            const name = team.name || "Bilinmiyor";

            const div = document.createElement("div");
            div.className =
              "bg-white rounded-xl shadow p-3 flex flex-col items-center justify-center";
            div.innerHTML = `
              <img src="${logo}" alt="${name}" class="w-14 h-14 object-contain mb-2">
              <p class="text-sm text-gray-700">${name}</p>
            `;
            container.appendChild(div);
          });
        },
        (err) => {
          console.error("Takımlar alınamadı:", err);
          container.innerHTML = "<p>Bir hata oluştu.</p>";
        }
      );
    </script>
  </body>
</html>
