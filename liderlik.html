<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />

  <link rel="icon" type="image/svg+xml" href="/favicon.svg">

  <style>

</head>
<body class="bg-gray-50">

  <!-- Header -->
  <header class="gradient-bg text-white shadow-lg sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-20">
        <a href="/" class="flex items-center gap-3 hover:opacity-80 transition">
          <div class="text-4xl">ğŸ†</div>
          <div>
            <h1 class="text-2xl sm:text-3xl font-bold">Lider Tablosu</h1>
            <p class="text-sm text-purple-100">En Ä°yi TahminÃ§iler</p>
          </div>
        </a>
        <nav class="hidden md:flex gap-4 text-sm font-semibold items-center">
          <a href="/" class="hover:text-purple-200 transition">MaÃ§lar</a>
          <a href="/oylarim.html" class="hover:text-purple-200 transition">Tahminlerim</a>
          <a href="/sonuclar.html" class="hover:text-purple-200 transition">SonuÃ§lar</a>
          <a href="/liderlik.html" class="hover:text-purple-200 transition">Liderlik</a>
          
          <!-- User Info -->
          <div id="headerUserInfo" class="hidden flex items-center gap-3 bg-white bg-opacity-20 px-4 py-2 rounded-lg backdrop-blur">
            <img id="headerUserAvatar" src="" alt="User" class="w-8 h-8 rounded-full">
            <div>
              <p id="headerUserName" class="font-bold text-sm"></p>
              <p id="headerUserPoints" class="text-xs text-purple-100">0 puan</p>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </header>

  <!-- Filter -->
  <div class="max-w-5xl mx-auto px-4 py-6">
    <div class="bg-white rounded-xl shadow-lg p-4 flex gap-4 justify-center flex-wrap">
      <button onclick="loadLeaderboard('alltime', event)" class="period-btn px-6 py-3 bg-purple-600 text-white rounded-lg font-semibold">
        ğŸŒŸ TÃ¼m Zamanlar
      </button>
      <button onclick="refreshLeaderboard()" class="px-6 py-3 bg-blue-100 text-blue-700 rounded-lg font-semibold hover:bg-blue-200 transition flex items-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
        </svg>
        Yenile
      </button>
    </div>
  </div>

  <!-- Stats Summary -->
  <div class="max-w-5xl mx-auto px-4 pb-6">
    <div class="bg-gradient-to-r from-purple-500 to-pink-500 rounded-xl shadow-lg p-6 text-white">
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
        <div>
          <p class="text-sm opacity-90">Toplam KullanÄ±cÄ±</p>
          <p class="text-3xl font-bold" id="totalUsers">-</p>
        </div>
        <div>
          <p class="text-sm opacity-90">Toplam Tahmin</p>
          <p class="text-3xl font-bold" id="totalPredictions">-</p>
        </div>
        <div>
          <p class="text-sm opacity-90">DoÄŸru Tahmin</p>
          <p class="text-3xl font-bold" id="totalCorrect">-</p>
        </div>
        <div>
          <p class="text-sm opacity-90">BaÅŸarÄ± OranÄ±</p>
          <p class="text-3xl font-bold" id="globalSuccessRate">-%</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Leaderboard -->
  <main class="max-w-5xl mx-auto px-4 pb-16">
    <div id="leaderboardContainer" class="bg-white rounded-2xl shadow-lg overflow-hidden">
      <div class="text-center py-16">
        <div class="animate-spin inline-block rounded-full h-12 w-12 border-4 border-purple-500 border-t-transparent mb-4"></div>
        <p class="text-gray-500">SÄ±ralama yÃ¼kleniyor...</p>
      </div>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, query, orderBy, limit, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDeCQtEWfOyE1hnJHb_W2ktSTqkfUjPJNc",
      authDomain: "kac-atar.firebaseapp.com",
      projectId: "kac-atar",
      storageBucket: "kac-atar.firebasestorage.app",
      messagingSenderId: "1070494452209",
      appId: "1:1070494452209:web:e24a9bbd0b4fb543a79c50"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentPeriod = 'alltime';
    let currentUser = null;
    let isGoogleUser = false;

    // ========== AUTH STATE LISTENER ==========
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        isGoogleUser = user.providerData.some(p => p.providerId === 'google.com');
        
        console.log('ğŸ‘¤ User authenticated:', {
          uid: user.uid,
          isGoogle: isGoogleUser
        });
        
        if (isGoogleUser) {
          updateHeaderUserInfo(user);
        }
      } else {
        console.log('ğŸ‘¤ Anonymous user');
      }
    });

    function updateHeaderUserInfo(user) {
      const headerUserInfo = document.getElementById('headerUserInfo');
      const headerAvatar = document.getElementById('headerUserAvatar');
      const headerName = document.getElementById('headerUserName');
      const headerPoints = document.getElementById('headerUserPoints');
      
      if (headerAvatar && headerName && headerPoints && headerUserInfo) {
        headerAvatar.src = user.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(user.displayName)}`;
        headerName.textContent = user.displayName;
        
        getDoc(doc(db, "users", user.uid)).then(userDoc => {
          if (userDoc.exists()) {
            const points = userDoc.data().stats?.points || 0;
            headerPoints.textContent = `${points} puan`;
          }
        }).catch(e => console.error('Points fetch error:', e));
        
        headerUserInfo.classList.remove('hidden');
      }
    }

    // Global fonksiyon
    window.loadLeaderboard = async function(period, event, forceRefresh = false) {
      currentPeriod = period;
      const container = document.getElementById('leaderboardContainer');

      // Update buttons
      document.querySelectorAll('.period-btn').forEach(btn => {
        btn.classList.remove('bg-purple-600', 'text-white');
        btn.classList.add('bg-gray-100');
      });
      
      if (event && event.target) {
        event.target.classList.remove('bg-gray-100');
        event.target.classList.add('bg-purple-600', 'text-white');
      }

      container.innerHTML = '<div class="text-center py-16"><div class="animate-spin inline-block rounded-full h-12 w-12 border-4 border-purple-500 border-t-transparent mb-4"></div><p class="text-gray-500">YÃ¼kleniyor...</p></div>';

      try {
        console.log(`ğŸ“Š Loading leaderboard: ${period} (forceRefresh: ${forceRefresh})`);
        
        // ========== CACHE DEVRE DIÅI - HER ZAMAN FRESH DATA ==========
        const usersQuery = query(
          collection(db, "users"),
          orderBy("stats.points", "desc"),
          limit(100) // Daha fazla kullanÄ±cÄ± Ã§ek
        );

        const snapshot = await getDocs(usersQuery);
        const users = [];
        
        let totalUsers = 0;
        let totalPredictions = 0;
        let totalCorrect = 0;

        snapshot.forEach(doc => {
          const data = doc.data();
          
          // Sadece email ve displayName olanlar (Google login)
          if (data.email && data.displayName && data.stats) {
            const stats = data.stats;
            
            // Stats gÃ¼ncelleme
            totalUsers++;
            totalPredictions += stats.totalPredictions || 0;
            totalCorrect += stats.correctPredictions || 0;
            
            users.push({
              uid: doc.id,
              displayName: data.displayName || 'Anonim',
              photoURL: data.photoURL,
              email: data.email,
              points: stats.points || 0,
              totalPredictions: stats.totalPredictions || 0,
              correctPredictions: stats.correctPredictions || 0,
              successRate: stats.totalPredictions > 0 
                ? Math.round((stats.correctPredictions / stats.totalPredictions) * 100) 
                : 0,
              lastUpdated: stats.lastUpdated || null
            });
          }
        });

        // Stats gÃ¼ncelle
        document.getElementById('totalUsers').textContent = totalUsers;
        document.getElementById('totalPredictions').textContent = totalPredictions;
        document.getElementById('totalCorrect').textContent = totalCorrect;
        document.getElementById('globalSuccessRate').textContent = 
          totalPredictions > 0 ? Math.round((totalCorrect / totalPredictions) * 100) + '%' : '0%';

        console.log(`âœ… ${users.length} kullanÄ±cÄ± bulundu (Toplam: ${totalUsers})`);
        console.log(`ğŸ“Š Stats: ${totalPredictions} tahmin, ${totalCorrect} doÄŸru`);

        if (users.length === 0) {
          container.innerHTML = `
            <div class="text-center py-16">
              <div class="text-6xl mb-4">ğŸ†</div>
              <p class="text-xl text-gray-700 mb-2">HenÃ¼z sÄ±ralama yok</p>
              <p class="text-gray-500">Ä°lk sÄ±ralamaya giren sen ol!</p>
              <a href="/" class="mt-6 inline-block px-8 py-3 bg-gradient-to-r from-purple-600 to-pink-600 text-white rounded-xl font-bold hover:shadow-lg transition">
                ğŸ¯ Tahmin Yapmaya BaÅŸla
              </a>
            </div>
          `;
          return;
        }

        // Puana gÃ¶re sÄ±rala (zaten sorted ama emin olalÄ±m)
        users.sort((a, b) => b.points - a.points);

        // Render
        container.innerHTML = `
          <div class="overflow-x-auto">
            <table class="w-full">
              <thead class="bg-gradient-to-r from-purple-500 to-pink-500 text-white">
                <tr>
                  <th class="px-6 py-4 text-left">SÄ±ra</th>
                  <th class="px-6 py-4 text-left">KullanÄ±cÄ±</th>
                  <th class="px-6 py-4 text-center">Puan</th>
                  <th class="px-6 py-4 text-center">Tahmin</th>
                  <th class="px-6 py-4 text-center">DoÄŸru</th>
                  <th class="px-6 py-4 text-center">BaÅŸarÄ±</th>
                </tr>
              </thead>
              <tbody class="divide-y divide-gray-200">
                ${users.map((user, index) => {
                  let medal = '';
                  if (index === 0) medal = '<span class="text-3xl medal-gold">ğŸ¥‡</span>';
                  else if (index === 1) medal = '<span class="text-3xl medal-silver">ğŸ¥ˆ</span>';
                  else if (index === 2) medal = '<span class="text-3xl medal-bronze">ğŸ¥‰</span>';
                  else medal = `<span class="text-gray-500 font-bold">#${index + 1}</span>`;

                  const avatarUrl = user.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(user.displayName)}&background=667eea&color=fff`;

                  // Highlight current user
                  const isCurrentUser = currentUser && user.uid === currentUser.uid;
                  const rowClass = isCurrentUser ? 'bg-purple-50 border-l-4 border-purple-600' : '';

                  return `
                    <tr class="hover:bg-gray-50 transition ${rowClass}">
                      <td class="px-6 py-4 text-center">${medal}</td>
                      <td class="px-6 py-4">
                        <div class="flex items-center gap-3">
                          <img src="${avatarUrl}" 
                               alt="${user.displayName}" 
                               class="w-10 h-10 rounded-full"
                               onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(user.displayName)}&background=667eea&color=fff'">
                          <div>
                            <span class="font-semibold ${isCurrentUser ? 'text-purple-700' : ''}">${user.displayName}</span>
                            ${isCurrentUser ? '<span class="ml-2 text-xs bg-purple-600 text-white px-2 py-1 rounded-full">Sen</span>' : ''}
                            ${user.lastUpdated ? `<div class="text-xs text-gray-400">Son gÃ¼ncelleme: ${new Date(user.lastUpdated).toLocaleDateString('tr-TR')}</div>` : ''}
                          </div>
                        </div>
                      </td>
                      <td class="px-6 py-4 text-center">
                        <span class="inline-block px-4 py-2 bg-purple-100 text-purple-700 rounded-full font-bold text-lg">
                          ${user.points}
                        </span>
                      </td>
                      <td class="px-6 py-4 text-center text-gray-600 font-semibold">
                        ${user.totalPredictions}
                      </td>
                      <td class="px-6 py-4 text-center text-green-600 font-bold">
                        ${user.correctPredictions}
                      </td>
                      <td class="px-6 py-4 text-center">
                        <span class="text-lg font-bold ${user.successRate >= 70 ? 'text-green-600' : user.successRate >= 40 ? 'text-yellow-600' : 'text-red-600'}">
                          ${user.successRate}%
                        </span>
                      </td>
                    </tr>
                  `;
                }).join('')}
              </tbody>
            </table>
          </div>

          <div class="p-6 bg-gray-50 border-t">
            <p class="text-xs text-gray-500 text-center">
              ğŸ’¡ Ä°pucu: Her doÄŸru tahmin 10 puan kazandÄ±rÄ±r. Liderlikte kalmak iÃ§in sÃ¼rekli tahmin yap!
            </p>
          </div>
        `;

      } catch (error) {
        console.error('âŒ Leaderboard error:', error);
        container.innerHTML = `
          <div class="text-center py-16">
            <div class="text-6xl mb-4">âš ï¸</div>
            <p class="text-xl text-red-600 font-bold mb-2">YÃ¼kleme HatasÄ±</p>
            <p class="text-gray-500 mb-6">${error.message}</p>
            <button onclick="loadLeaderboard('${currentPeriod}', null, true)" class="px-6 py-3 bg-purple-600 text-white rounded-lg font-semibold hover:bg-purple-700">
              ğŸ”„ Tekrar Dene
            </button>
          </div>
        `;
      }
    };

    // Refresh function
    window.refreshLeaderboard = function() {
      loadLeaderboard(currentPeriod, null, true);
    };

    // Initial load
    loadLeaderboard('alltime', null);
  </script>
</body>
</html>
