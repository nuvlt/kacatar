<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>‚öΩ Ma√ß Listesi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="max-w-4xl mx-auto py-10 px-4">
      <h1 class="text-3xl font-bold text-center mb-6">‚öΩ Ma√ßlar</h1>
      <div id="matchesContainer" class="space-y-4 text-center text-gray-700">
        <p>Ma√ßlar y√ºkleniyor...</p>
      </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
      import {
        getFirestore,
        collection,
        getDocs,
        doc,
        updateDoc,
        onSnapshot
      } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

      // üî• Firestore yapƒ±landƒ±rmanƒ± BURAYA gir
      const firebaseConfig = {
 apiKey: "AIzaSyDeCQtEWfOyE1hnJHb_W2ktSTqkfUjPJNc",
    authDomain: "kac-atar.firebaseapp.com",
    projectId: "kac-atar",
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const matchesRef = collection(db, "matches");

      const container = document.getElementById("matchesContainer");

      // Ma√ßlarƒ± canlƒ± olarak dinle
      onSnapshot(
        matchesRef,
        (snapshot) => {
          container.innerHTML = "";
          snapshot.forEach((docSnap) => {
            const match = docSnap.data();
            const matchDiv = document.createElement("div");
            matchDiv.className =
              "bg-white shadow p-4 rounded-lg flex justify-between items-center";

            const leftTeam = match.homeTeam?.name || "Bilinmiyor";
            const rightTeam = match.awayTeam?.name || "Bilinmiyor";
            const score = match.score || "-";
            const date = match.date || "Tarih yok";

            matchDiv.innerHTML = `
              <div class="text-left">
                <p class="font-bold text-lg">${leftTeam} vs ${rightTeam}</p>
                <p class="text-sm text-gray-500">${date}</p>
              </div>
              <div class="text-center">
                <p class="text-xl font-semibold">${score}</p>
              </div>
              <div>
                <button data-id="${docSnap.id}" class="vote px-3 py-1 bg-blue-500 text-white rounded">Oy Ver</button>
              </div>
            `;
            container.appendChild(matchDiv);
          });

          if (snapshot.empty) {
            container.innerHTML = "<p>Hen√ºz ma√ß bulunamadƒ±.</p>";
          }
        },
        (err) => {
          console.error("Ma√ßlar alƒ±namadƒ±:", err);
          container.innerHTML = "<p>Bir hata olu≈ütu.</p>";
        }
      );

      // Oy verme i≈ülemi
      document.addEventListener("click", async (e) => {
        if (e.target.classList.contains("vote")) {
          const id = e.target.dataset.id;
          const ref = doc(db, "matches", id);
          await updateDoc(ref, { votes: (Math.random() * 100) | 0 }); // √∂rnek random vote
          alert("Oy verildi!");
        }
      });
    </script>
  </body>
</html>
