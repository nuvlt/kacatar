<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaccakar | Takım Logoları</title>
    <script type="module">
      // 🔥 Firebase Web SDK
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
      import {
        getFirestore,
        collection,
        getDocs,
      } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

      // ⚙️ Firebase config (senin Firestore projenin bilgileri)
      const firebaseConfig = {
        apiKey: "AIzaSyD...seninkisi...",
        authDomain: "projeadi.firebaseapp.com",
        projectId: "projeadi",
        storageBucket: "projeadi.appspot.com",
        messagingSenderId: "XXXXXXX",
        appId: "1:XXXXXXX:web:XXXXXX",
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      async function loadTeams() {
        const container = document.getElementById("teams");
        container.innerHTML = "<p>Yükleniyor...</p>";

        try {
          const querySnapshot = await getDocs(collection(db, "teams"));
          container.innerHTML = "";

          querySnapshot.forEach((doc) => {
            const team = doc.data();
            const logo = team.logo || "https://via.placeholder.com/100?text=No+Logo";
            const name = team.name || "Bilinmiyor";

            const card = document.createElement("div");
            card.className =
              "team-card border rounded-lg shadow p-3 flex flex-col items-center text-center hover:scale-105 transition-transform";
            card.innerHTML = `
              <img src="${logo}" alt="${name}" class="w-20 h-20 object-contain mb-2" />
              <p class="font-medium text-sm">${name}</p>
            `;
            container.appendChild(card);
          });
        } catch (err) {
          console.error("Takımlar alınamadı:", err);
          container.innerHTML = "<p>Bir hata oluştu.</p>";
        }
      }

      window.onload = loadTeams;
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col items-center">
    <header class="mt-6 mb-4 text-center">
      <h1 class="text-2xl font-bold text-gray-800">⚽ Takım Logoları</h1>
      <p class="text-gray-500 text-sm">Firestore'dan canlı olarak yükleniyor</p>
    </header>

    <main id="teams" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 lg:grid-cols-7 gap-4 w-11/12 max-w-6xl">
      <!-- Takımlar buraya gelecek -->
    </main>
  </body>
</html>
